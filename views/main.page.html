<div class="page">
	<!--Tab Bar-->
	<div class="tab-bar">
		<button class="tab-item map-screen-item">
			<div class="tab-icon"></div>
			<div class="tab-label">Карта</div>
		</button>
		<button class="tab-item profile-screen-item">
			<div class="tab-icon"></div>
			<div class="tab-label">Баллы</div>
		</button>
	</div>
	<!--Swipe screens-->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide map-screen">
				<!--Map Screen Here-->
				<canvas id="map"></canvas>
				<img style="position:absolute;visibility:hidden;" id="background" src="assets/background.jpg" style="visibility:hidden">
				<div class="capture-screen">
					<button class="capture-button ui-text">ЗАХВАТИТЬ</button>
					<div class="points-cost">
						<div class="image-point cost-icon"></div>
						<span class="ui-text cost">...</span>
					</div>
				</div>
			</div>
			<div class="swiper-slide farm-screen">
				<!--Profile Screen Here-->
				<div class="profile-screen">
					<div class="change-team-button ui-text">
						<span class="selected-team">Выбрать Класс</span>
						<button id="1" class="change-team ui-text">10А</button>
						<button id="2" class="change-team ui-text">10Б</button>
						<button id="3" class="change-team ui-text">10В</button>
						<button id="4" class="change-team ui-text">10Г</button>
						<button id="5" class="change-team ui-text">11А</button>
						<button id="6" class="change-team ui-text">11Б</button>
						<button id="7" class="change-team ui-text">11В</button>
						<button id="8" class="change-team ui-text">11Г</button>
					</div>
					
					<div class="task-holder">
						<span class="task">2 + 2 = ?</span>
						<hr width="80%" size="3" color="rgb(13,13,13)" noshade>
						<div class="answers">
							<div class="answer">0</div>
							<div class="answer">42</div>
							<div class="answer">4</div>
							<div class="answer">1337</div>
							<div class="answer">228</div>
						</div>
					</div>
				</div>
				<!--button class="ui-text test-btn">Получить 5 баллов!</button-->
			</div>
		</div>
	</div>
	<!--User UI-->
	<div class="ui">
		<span class="ui-text team-name">Класс: ...</span>
		<br>
		<span class="ui-text user-id">#</span>
			<div class="points-info">
			<span class="ui-text points">.../...</span>
			<div class="image-point points-icon"></div>
		</div>
	</div>
</div>
