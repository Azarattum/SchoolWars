<div class="page">
	<!--Tab Bar-->
	<div class="tab-bar">
		<button class="tab-item map-screen-item">
			<img class="svg image-cells tab-icon"></img>
			<div class="tab-label">Карта</div>
		</button>
		<button class="tab-item profile-screen-item">
			<img class="svg image-task tab-icon"></img>
			<div class="tab-label">Баллы</div>
		</button>
	</div>
	<!--Swipe screens-->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide map-screen">
				<!--Map Screen Here-->
				<div class="map-wrapper">
					<canvas id="map"></canvas>
					<canvas id="map-background"></canvas>
				</div>
				<img style="position:absolute;visibility:hidden;" id="background" src="assets/background.jpg">

				<div class="capture-screen">
					<button class="capture-button ui-text">ЗАХВАТИТЬ</button>
					<div class="points-cost">
						<img class="svg image-point cost-icon"></img>
						<span class="ui-text cost">...</span>
					</div>
				</div>
			</div>
			<div class="swiper-slide profile-screen">
				<!--Profile Screen Here-->
				<div class="change-team-button">
					<span class="selected-team">Выбрать Класс</span>
				</div>
				<div class="teams-holder"></div>
				<div class="task-holder"></div>
			</div>
		</div>
	</div>
	<!--User UI-->
	<div class="ui">
		<span class="ui-text team-name">Класс: ...</span>
		<br>
		<span class="ui-text user-id">#</span>
			<div class="points-info">
			<span class="ui-text points">.../...</span>
			<img class="svg image-point points-icon"></img>
		</div>
	</div>
</div>
